<div class="form-group" [ngClass]="theme"  >
<label class="label-control">
  {{nameField}}
</label>
    <input
      matInput
      type="text"
      [matAutocomplete]="auto"
      matAutocompletePosition="below"
      [formControl]="inputControl"
      [placeholder]="placeholder"
      required
      class="form-control"
      (blur)="onTouched()"
    />
  <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption="true" [displayWith]="displayFn">
    <mat-option *ngIf="isSearching; else optionsTemplate" disabled="true">
      <em>Buscando...</em>
    </mat-option>
  
    <ng-template #optionsTemplate>
      <mat-option *ngFor="let option of options" [value]="option.name" class="provided">
        {{ option.name }}
      </mat-option>
    </ng-template>
  
    <mat-option *ngIf="!isSearching && noResults" value="" disabled="true">
      <b>Resultados n√£o encontrados.</b>
    </mat-option>
  </mat-autocomplete>
  
</div>
