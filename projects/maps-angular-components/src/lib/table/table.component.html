<div class="table-responsive"  [ngClass]="theme">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="table  table-hover table table-results" >
    <ng-container
      [matColumnDef]="tableData"
      *ngFor="let tableData of objectKeys(columnHeader)"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-light">
        {{ columnHeader[tableData] }}
      </th>
      <td mat-cell *matCellDef="let element" [class]="align[tableData]">
        <span >{{ element[tableData] }} </span>
      </td>
    </ng-container>
    <tr  mat-header-row
      *matHeaderRowDef="objectKeys(columnHeader)"
      class="thead-light"  ></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader)"></tr>
  </table>
</div>
