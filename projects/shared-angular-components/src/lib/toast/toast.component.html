<div 
   [@fadeAnimation]="{value: animationState, params: { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}"
   (@fadeAnimation.done)="onFadeFinished($event)"
   [ngClass]="[iconType, 'toast']">
   <mat-icon >{{ iconType }}</mat-icon>
   <div class="text">{{ data.text }}</div>
   <mat-icon  (click)="close()">close</mat-icon>
</div>
